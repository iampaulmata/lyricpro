name: lyricpro_app
description: Cross-platform Flutter client for LyricPro with local-first architecture.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=3.2.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^2.5.1
  go_router: ^13.1.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  flex_color_scheme: ^8.1.1
  hooks_riverpod: ^2.5.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.7
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  lint: ^2.3.0

flutter:
  uses-material-design: true
